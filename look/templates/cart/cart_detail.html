<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div{
        display:inline-block;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>




Cart Detail:


{% for key,value in request.session.cart.items  %}
<div class="">
<h1>{{value.name}}</h1>
<p>{{value.des}}</p>
<p>{{value.store}}</p>
<p>quantity: {{value.quantity}}</p>
<p><img src="{{value.image}}" width="50px" height="50px"></p>
</div>
{% endfor %}
<br>
<br>
<a href="{% url 'cart_clear' %}">Clear Cart</a>

  </body>
</html>
